name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build API Docker image
        run: docker build -f docker/api.Dockerfile -t well-euled-api .

      - name: Run API container
        run: |
            docker run -d --name api \
                -e ASPNETCORE_URLS=http://+:5000 \
                -e DOTNET_USE_POLLING_FILE_WATCHER=1 \
                -p 5000:5000 well-euled-api
            # Wait until API is healthy
            for i in {1..30}; do
                if curl --fail http://localhost:5000/graphql; then
                    echo "API is up!"
                    break
                fi
                echo "Waiting for API..."
                sleep 2
            done

      - name: Install StrawberryShake CLI
        run: dotnet tool install --global StrawberryShake.Tools
        env:
          PATH: $HOME/.dotnet/tools:$PATH

      - name: Generate StrawberryShake client
        run: dotnet strawberry shake init WellEuledClient --namespace BlazorApp.GraphQL --url http://localhost:5000/graphql --project src/BlazorApp/BlazorApp
        env:
          PATH: $HOME/.dotnet/tools:$PATH

      - name: Commit generated GraphQL client
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add src/BlazorApp/WellEuledClient
          git commit -m "Update StrawberryShake GraphQL client"
          git push
